.top-section-blue {
  position: relative;
  height: 100%;
  width:  100%;
  background-color: var(--bg-blue);
  border-radius:  0;
}

.top-section-blue::before {
  content: "";
  position: absolute;
  background-color: transparent;
  bottom: -50px;
  height: 50px;
  width: 25px;
  border:none;
  border-top-left-radius: 25px;
  box-shadow: 0 -25px 0 0 var(--bg-blue);
  clear: both;
}
.top-section-blue::after { clear: both;
  content: "";
  position: absolute;
  background-color: transparent;
  right: 0;
  bottom: -50px;
  height: 50px;
  width: 25px;
  border:none;
  border-top-right-radius: 25px;
  box-shadow: 0 -25px 0 0 var(--bg-blue);
}
.container-section-blue {
	padding: 1rem 3rem;
}
.container-section-blue .section-logo a{
	display: inline;

}
.container-section-blue .section-logo a img{
	width: 94px;
	max-width: 100%;
}
.container-section-blue a{
	color: var(--color-white);
	text-decoration:none; 
	
}
.container-section-blue a:hover{
	opacity: 0.8;
	
}
    	</style>
